<head runat="server"> 
	<title>Processing.js test of textWidth()</title> 
	<script type="text/javascript" src="../../../../../processing.js"></script> 
	<style type="text/css"> 
	html, body
	{

		margin: 0;

	h1

<body> 
	<h1>textWidth() tests</h1> 
  <p>
	<!-- copy paste your processing code below this script tag --> 
	<script id="script" type="application/processing"> 
 
void setup() {
  size(200,200, OPENGL);
  background(50);
  stroke(#FF0000);
  strokeWeight(5);
  noFill();
  noLoop();
} 
 
void draw() {
  string text1 = "1\n2\n3\n4444\r\n5";
  line(10,15,0,10 + textWidth(text1), 15,0);
  text(text1, 10, 28);
  
  string text2 = "123456";
  line(10,115,0,10 + textWidth(text2), 115,0);
  text(text2, 10, 128);
}

	</script> 
	<canvas id="display"></canvas> 
	<br /> 
	<pre style="border-style: dotted; border-width: 1px; background-color: #FFFFFF; padding: 2px; margin: 5px" id="scriptDisplay">
	</pre> 
  <script>
    document.getElementById("scriptDisplay").innerHTML = document.getElementById("script").text;
  </script>
	<br /> 
</body>
